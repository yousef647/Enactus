<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enactus Sams</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #fafafa;
            color: #333;
        }
        .container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }
        .logo img {
            width: 230px; /* Adjust logo size */
            height: auto;
            border-radius: 50%; /* Circular logo */
            margin: 20px 0;
            /* box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); */
        }
        .title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 30px;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-content: center;
            margin-top: 150px;
        }
        .links a {
            display: block;
            padding: 12px 20px;
            background-color: #fff;
            color: #000;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            border-radius: 25px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.2s;
        }
        .links a:hover {
            background-color: #e0e0e0;
            transform: translateY(-2px);
        }
        @media (max-width: 400px) {
            .container {
                padding: 15px;
            }
            .logo img {
                width: 100px;
            }
            .links a {
                font-size: 14px;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="full_logo.png" alt="My Logo"> <!-- Replace with your logo path -->
        </div>
        <!-- <div class="title">My Linktree</div> -->
        <div class="links">
            <!-- <a href="https://example.com">Website</a> -->

            <a target="_blank" href="https://www.instagram.com/enactussams__?igsh=MXQwODA5ZW1lb2lleg==">Instagram</a>

            <a target="_blank" href="https://forms.gle/NTHteSDCFEHwftw29">Join us</a>
        </div>
    </div>
</body>
</html>
